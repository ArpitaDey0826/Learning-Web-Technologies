<html lang="en">
<head>
    <title>HTML Form</title>
</head>
<body>
        <h1>HTML FROM </h1>

        <form action="test.html">
            
               
                <table>
                    <tr>
                        <td>FirstName:</td>
                        <td><input type="text" id="first" name="first" /></td>
                    </tr>
                    <tr>
                        <tr>
                            <td>LastName:</td>
                            <td><input type="text" id="last" name="last" /></td>
                        </tr>
                        <tr>
                        <td>ID:</td>
                        <td><input type="number"  name="" value="" /></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" name="" value="" /></td>
                    </tr>
                    <tr>
                        <td>password:</td>
                        <td><input type="password" name="" value="" /></td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="date" name="" value="" /></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="abc"  value=""> Male  
                            <input type="radio" name="abc"  value=""> female  
                        </td>
                    </tr>
                    <tr>
                        <td>Dept:</td>
                        <td>
                            <select name="">
                                <option value="">CSE</option>
                                <option value="">EEE</option>
                                <option value="">BBA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Address: </td>
                        <td><textarea></textarea> </td>
                    </tr>
                    <tr>
                        <td>Image:</td>
                        <td><input type="file" name="" value="" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" name="" value="Click" /> 
                            <input type="submit" name="" value="Submit"  />
                            <input type="reset" name="" value="Reset"  />
                        </td>
                    </tr>
                </table>
        </fieldset>     
        </form> 
</body>
</html>
